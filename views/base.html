<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/logo_icon.png') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NetFilmes</title>
</head>
<body>
    {% if show_background %}
    <div class="background-home"></div>
    {% endif %}
    {% if not show_background %}
    <div class="background"></div>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img class="logo" src="/static/imgs/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('catalogo')}}">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('galeria')}}">Galeria</a>
            </li>
          </ul>

          <span style="margin-left: auto;">
            <ul class="navbar-nav">
              {% if 'user_id' not in session: %}
              <li class="nav-item">
                <a href="{{url_for('login')}}" class="btn-login nav-link">Login</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
              </li>
              {% endif %}
            </ul>
          </span>
        </div>
      </nav>

    <div class="main-content">
      {% block content %}
          <!-- Aqui vai o conteúdo da página -->
      {% endblock content %}
    </div>

    <footer class="footer">
        <div class="container">
            <hr>
            <p class="text-center">NetFilmes - Todos os direitos reservados</p>
        </div>
    </footer>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
  // Fecha automaticamente as flash messages após 5 segundos
  window.setTimeout(function() {
      $(".alert").fadeTo(500, 0).slideUp(500, function(){
          $(this).remove();
      });
  }, 5000);
</script>
</html>
